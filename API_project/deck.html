<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deck of Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #202020;
      color: white;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
    img {
      margin-top: 20px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ´ Deck of Cards</h1>
  <button onclick="drawCard()">Draw a Card</button>
  <button onclick="shuffleDeck()">Shuffle Deck</button>
  <div id="card"></div>

  <script>
    let deckId = "";

    async function getNewDeck() {
      const res = await fetch("https://deckofcardsapi.com/api/deck/new/shuffle/");
      const data = await res.json();
      deckId = data.deck_id;
      console.log("New deck:", deckId);
    }

    async function drawCard() {
      if (!deckId) await getNewDeck();

      const res = await fetch(`https://deckofcardsapi.com/api/deck/${deckId}/draw/?count=1`);
      const data = await res.json();
      if (data.remaining === 0) {
        alert("No more cards! Please shuffle.");
      }
      const imgUrl = data.cards[0].image;
      document.getElementById("card").innerHTML = `<img src="${imgUrl}" alt="card">`;
    }

    async function shuffleDeck() {
      if (!deckId) {
        await getNewDeck();
        alert("New deck created and shuffled.");
        return;
      }

      const res = await fetch(`https://deckofcardsapi.com/api/deck/${deckId}/shuffle/`);
      const data = await res.json();
      alert("Deck shuffled!");
      document.getElementById("card").innerHTML = "";
    }

    // Automatically create deck on load
    getNewDeck();
  </script>
</body>
</html>
